    <!-- Cascading Stylesheet -->

    <!-- Boxincons -->

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="back fadeout clickable"><i class='bx bx-arrow-back'></i></div>
        <ul>
            <li class="back-home clickable"><i class="bx bx-home-alt-2"></i></li>
            <li class="trophy clickable"><i class="bx bx-trophy"></i></li>
        </ul>
    </nav>
    

    <!-- HOME SECTION 1 -->
    <section class="home-section hide">
        <h1 class="title"><i class="bx bxs-keyboard"></i><span>TYPERACE</span></h1>
        <p class="subtitle"></p>

        <button class="play clickable">
            <span class="hide" data-lang="en">Play</span>
            <span class="hide" data-lang="fr">Jouer</span>
        </button>
    </section>

    <!-- CATEGORY CHOICE SECTION 2 -->
    <section class="category-choice-section hide">
        <h2>
            <span class="hide" data-lang="en">Choose a category</span>
            <span class="hide" data-lang="fr">Choisissez une catégorie</span>
        </h2>
        <i class="bx bx-chevron-left"></i>
        <div></div>
        <i class="bx bx-chevron-right clickable"></i>
    </section>

    <!-- topic CHOICE SECTION 3 -->
    <section class="topic-choice-section hide">
        <h2>
            <span class="hide" data-lang="en">Choose a topic</span>
            <span class="hide" data-lang="fr">Choisissez un sujet</span>
        </h2>
        <i class="bx bx-chevron-left"></i>
        <div class="container"></div>
        <i class="bx bx-chevron-right clickable"></i>
    </section>

    <!-- GAME SECTION 4 -->
    <section class="game-section hide">
        <div class="countdown-bar"><span></span></div>
        <div id="text-to-type"></div>
        <div class="pre-game-countdown"></div>
        <div class="typed-words fadeout"></div>
        <div class="completed-sentences fadeout"></div>
        <textarea cols="100" rows="5" id="user-input" spellcheck="false" placeholder="Get ready to type..."></textarea>
    </section>


    <!-- GAME OVER SECTION 5 -->
    <section class="game-over-section hide">
    <p>
        <span class="hide" data-lang="en">Game over !</span>
        <span class="hide" data-lang="fr">Temps écoulé !</span>
    </p>
    <button class="replay clickable">
        <span class="hide" data-lang="en">Try again</span>
        <span class="hide" data-lang="fr">Réessayer</span>
    </button>
    <button class="back-to-topic clickable">
        <span class="hide" data-lang="en">Back to topic</span>
        <span class="hide" data-lang="fr">Retour au sujet</span>
    </button>
    </section>

    <!-- CONGRATULATIONS SECTION 6 -->
    <section class="congratulation-section hide">
        <p>
            <span class="hide" data-lang="en">Congratulations !</span>
            <span class="hide" data-lang="fr">Félicitations !</span>
        </p>
        <button class="replay clickable">
            <span class="hide" data-lang="en">Replay</span>
            <span class="hide" data-lang="fr">Rejouer</span>
        </button>
        <button class="back-to-topic clickable">
            <span class="hide" data-lang="en">Back to topic</span>
            <span class="hide" data-lang="fr">Retour au sujet</span>
        </button>
    </section>
